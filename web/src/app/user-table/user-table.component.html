<table>
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Image</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.mobileNo }}</td>
      <td>{{ user.img }}</td>
    </tr>
  </tbody>
</table>
